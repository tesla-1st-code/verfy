<div class="container">
   <div class="row align-items-center">
      <div class="col-12  mx-auto text-center text-white">
          <h1 class="my-3 display-4 d-none d-lg-inline-block">Login</h1>
          <p class="lead mb-3" style="font-size: 16px;">
              Please record your keyword that you train before.
          </p>
          <button class="btn btn-sm" (click)="isRecording ? stop() : start()">{{isRecording ? 'Stop' : 'Record'}}</button>
          <br>
          <p *ngIf="result && result.user">You are {{result.user}} with user distance {{result.userDistance | number : '2.2-2'}} and keyword distance {{result.keywordDistance | number : '2.2-2'}}</p>
          <p *ngIf="result && !result.user">You are unauthenticated</p>
      </div>
   </div>
</div>
